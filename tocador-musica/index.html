<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="music-container">
        <h1 class="playlist">ðŸ”´ Recording</h1>
        <img id="capa" class="capa" alt="Disc Cover"></img>
        <audio id="audio" ></audio>
        <section class="abaixo-capa">
            <div class="info-msc">
                <div id="nome-msc" class="nome-msc">Nome da Musica</div>
                <div id="nome-banda" class="nome-banda light-color">Yung Lixo</div>
            </div>
            <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
        </section>
        <section id="progress-container" class="progress-container">
            <div class="progress-bar">
                <div id="current-progress" class="current-progress"></div>
                <div class="bola"></div>
            </div>
            <div class="time-box">
                    <div id="song-time">0:00</div>
                    <div id="total-time">0:00</div>
                </div>
        </section>
        <section class="button-container">
            <button id="shuffle" ><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button-navigate"><i class="bi bi-skip-start-circle-fill"></i></button>
            <button id="play" class="button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button-navigate"><i class="bi bi-skip-end-circle-fill"></i></button>
            <button id="repeat" ><i class="bi bi-repeat"></i></button>
        </section>
    </main>
    <script src="script.js"></script>
    </body>
</html>
